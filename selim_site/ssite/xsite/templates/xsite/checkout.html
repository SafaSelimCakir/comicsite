{% extends 'xsite/cart.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/main.css'%}">
	<h1>{{ message }}</h1>
    <div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ product.imageURL }}" alt="{{ product.name }}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>
				
				<button class="btn btn-outline-secondary add-btn">Sepete Ekle</button>
				<a class="btn btn-outline-success" href="#">Görüntüle</a>
				<h4 style="display: inline-block;"><strong>${{ product.price }}</strong></h4>

			</div>
		</div>
		{% endfor %}
		
	</div>

    <h1>Image Cards</h1>
    <div>
        {% for card in cards %}
            <div>
                <h2>{{ card.title }}</h2>
                <img src="{{ card.image.url }}" alt="{{ card.title }}" style="width: 200px; height: auto;">
            </div>
        {% endfor %}
    </div>

	
{% endblock content %}
