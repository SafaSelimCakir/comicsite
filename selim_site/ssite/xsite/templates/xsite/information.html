{% extends 'xsite/cart.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body style="background-color: #141414;">
    

    <div style="background-color: #333;border:none;border-radius: 20px;box-shadow: 20px 20px 25px black;">
        <div class="container" style="margin-bottom: 20px;">
            <div class="text-white text-center py-2 mt-5" style="background-color: #333;margin-top: 50px;">
                 <h2 style="background-color: #333;margin-top: 20px;">İletişim Sayfası</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12" style="margin-bottom: 15px;">
                    <div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.011110174828!2d29.958683775885525!3d40.761780371386195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cb4ff0b8ee3a9b%3A0x66c3b315f95e6cc3!2sToyota%20Plaza%20Kaya!5e0!3m2!1str!2str!4v1730975816151!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <form action="" method="" style="margin-left: 60px;">
                        <div class="card mt-4" style="background-color: #333;border: none;">
                            <div class="card-body p-3">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-user text-dark"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" name="" placeholder="Ad Soyad" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-envelope text-dark"></i>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control" name="" placeholder="E-Posta" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-tag text-dark"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" name="" placeholder="Konu" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-comment text-dark"></i>
                                            </div>
                                        </div>
                                        <textarea class="form-control" placeholder="Lütfen Mesajınızı Buraya Yazın.." rows="6" required></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="GÖNDER" class="btn btn-outline-secondary btn-block">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
{% endblock content %}
